{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class='row'>
      	<div class='col-md-1'>
      		<img src="http://www.hdicon.com/wp-content/uploads/2012/07/twitter_2012.png" width='80' height='80'>
      	</div><br>
      	<div class='col-md-7'>
	      	<li class='userName'>{{tweet.name}}</li>
	        <li>{{tweet.content}}</li>
	    </div>
	  </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
